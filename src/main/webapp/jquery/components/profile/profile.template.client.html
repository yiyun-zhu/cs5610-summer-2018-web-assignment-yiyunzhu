<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Insert title here</title>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../../services/user.service.client.js"></script>
  <script src="../../models/user.model.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1>Profile</h1>

  <form>
    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="usernameFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input class="form-control" id="phoneFld" placeholder="(888)888-888">
      </div>
    </div>
    <div class="form-group row">
      <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" id="emailFld" placeholder="ann@Example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
      <div class="col-sm-10">
        <select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="DoBFld" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="DoBFld" placeholder="mm/dd/yy">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
       <button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button id="logoutBtn" type="button" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>
  </form>

</div>

</body>
</html>
